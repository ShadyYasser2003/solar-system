name: solar-system
on:
    push:
        branches:
            - main
            - 'feature/*'
jobs:
    unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm install
              
            - name: Run unit tests
              run: npm test 